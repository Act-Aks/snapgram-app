name: Lint
on:
  push:
    branches: master
  workflow_dispatch:

jobs:
  lint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Load and cache dependencies
        uses: ./.github/actions/cache-deps
      - name: Lint check
        run: |
          npm run lint
          echo 'No lint errors.'
